<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exchange rates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='node_modules/currency-flags/dist/currency-flags.min.css'>
</head>

<body>
    <h1 class="text-center">Exchange rates</h1>

    <div class="content">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select base currency
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            </div>
        </div>

        <p>
            <div id="flag"></div>
            <span id="currency">EUR (default)</span>
        </p>

        <p>
            <form>
                <label for="date">Select a date</label>
                <input type="date" name="date" min="1999-01-04">
                <input type="submit">
            </form>
            <p><b>Exchange rates for: </b><span id="date"></span></p>
        </p>
    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Currency</th>
                <th scope="col">Exchange rate</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src='src/index.js'></script>
</body>

</html>
